<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body data-ng-app="hello" ng-cloak class="ng-cloak">
<div data-ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist">
        <li class="active"><a href="#/">home</a></li>
        <li><a href="#/login">login</a></li>
        <li data-ng-show="authenticated"><a href="" data-ng-click="logout()">logout</a></li>
    </ul>
</div>
<div data-ng-view class="container"></div>
<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="js/angular-route.min.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
</body>
</html>
